<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MelodyMold</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/tone"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi"></script>
</head>
<body>
<div class="container">
  <h1><b>MelodyMold</b></h1>
  <h6><i>BETA VERSION 4</i></h6>
  <h4><i><b>Molding the perfect Melody for your music</b></i></h4>

  <label for="key">Select Key:</label>
  <select id="key">
    <option value="C Major">C Major</option>
    <option value="C# Major">C# Major</option>
    <option value="D Major">D Major</option>
    <option value="Eb Major">Eb Major</option>
    <option value="E Major">E Major</option>
    <option value="F Major">F Major</option>
    <option value="F# Major">F# Major</option>
    <option value="G Major">G Major</option>
    <option value="Ab Major">Ab Major</option>
    <option value="A Major">A Major</option>
    <option value="Bb Major">Bb Major</option>
    <option value="B Major">B Major</option>
    <option value="Cb Major">Cb Major</option>
    <option value="Db Major">Db Major</option>
    <option value="Gb Major">Gb Major</option>
    <option value="C minor">C minor</option>
    <option value="C# minor">C# minor</option>
    <option value="D minor">D minor</option>
    <option value="Eb minor">Eb minor</option>
    <option value="E minor">E minor</option>
    <option value="F minor">F minor</option>
    <option value="F# minor">F# minor</option>
    <option value="G minor">G minor</option>
    <option value="Ab minor">Ab minor</option>
    <option value="A minor">A minor</option>
    <option value="Bb minor">Bb minor</option>
    <option value="B minor">B minor</option>
    <option value="Cb minor">Cb minor</option>
    <option value="Db minor">Db minor</option>
    <option value="Gb minor">Gb minor</option>
  </select>

  <label for="style">Select Style (Optional):</label>
  <select id="style">
    <option value="quick">Quick and Lively</option>
    <option value="slow" selected>Slow and Moody</option>
    <option value="hyper">Hyperspeed</option>
  </select>

  <label for="bpm">Beats Per Minute (BPM):</label>
  <input type="number" id="bpm" value="120" />

  <label for="measures">Number of Measures:</label>
  <input type="number" id="measures" value="4" />

  <label for="melody-name">Melody Name:</label>
  <input type="text" id="melody-name" value="Melody" />

  <button id="generate">Generate</button>
  <button id="play">Play</button>
  <button id="stop">Stop</button>
  <button id="download">Download MIDI File</button>
  <button id="close">Close</button>

  <div id="status"></div>
</div>

<script src="app.js"></script>
</body>
</html>
